<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Shopping - Contact</title>
    <style>
    /* General Styles */
body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px;
}

nav {
    background-color: #444;
    padding: 10px;
}

nav a {
    color: #fff;
    text-decoration: none;
    margin-right: 20px;
}

nav a:hover {
    color: #bbb;
}

main {
    padding: 20px;
}

footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px;
}

/* Contact Page Styles */
form {
    max-width: 500px;
    margin: 0 auto;
}

label {
    display: block;
    margin-bottom: 8px;
}

input[type="text"],
input[type="email"],
textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

textarea {
    resize: vertical;
    height: 120px;
}

input[type="submit"] {
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #444;
}

/* Additional styles for the form elements to indicate focus and required fields */
input:focus,
textarea:focus {
    outline: none;
    border-color: #555;
}

input:required,
textarea:required {
    box-shadow: none;
}
</style>
</head>

<body>
    <header>
        <h1>Shoe Shopping</h1>
    </header>
<center>
    <nav>
        <a href="homeindex.html">Home</a>
        <a href="mens.html">Men's Shoes</a>
        <a href="womens.html">Women's Shoes</a>
        <a href="kids.html">Kids' Shoes</a>
        <a href="commonwear.html">Common Wear</a>
        <a href="contact.html">Contact</a>
    </nav>
</center>
    <main>
        <h2>Contact Us</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <input type="submit" value="Send Message">
        </form>
    </main>

    <footer>
        <p>&copy; 2023 Shoe Shopping. All rights reserved.</p>
    </footer>
</body>

</html>
